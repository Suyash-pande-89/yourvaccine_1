<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
    border: 2px solid #dddddd;
    text-align: left;
    padding: 8px;
    }
    tr:nth-child(even) {
    background-color: #dddddd;
    }
</style>
</head>
<body>
<h1  style="background-color:Lightgrey;">Vaccination slots availability</h1>
<br>
<form method = "get" action=".">
   <h3> <label for="district">Choose a District:</label> </h3>
    <select id="district" name="district">
        <option value="Nagpur">Nagpur</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
    </select>
    <input type="submit">
</form>
<br>
<table>
    <h3>
    <td style = "font-weight: bold;">Center Name</td>
    <td style = "font-weight: bold;">Pincode</td>
    <td style = "font-weight: bold;">Date</td>
    <td style = "font-weight: bold;">Available Capacity</td>
    <td style = "font-weight: bold;">Vaccine</td>
    <td style = "font-weight: bold;">Minimum Age</td>
    </h3>
    {% for i in data %}
    <tr>
        <td>{{i.center_name}}</td>
        <td>{{i.pincode}}</td>
        <td>{{i.date}}</td>
        <td>{{i.available_capacity}}</td>
        <td>{{i.vaccine}}</td>
        <td>{{i.min_age_limit}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
